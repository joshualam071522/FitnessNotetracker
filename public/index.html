<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Tracker App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script src="assets/js/script.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script id="login-template" type="text/x-handlebars-template">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account?
        <a href="#" onclick="showSignup()">Sign Up</a></p>
    </script>
    <script id="signup-template" type="text/x-handlebars-template">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account?
        <a href="#" onclick="showLogin()">Log In</a></p>
    </script>
    <script id="main-template" type="text/x-handlebars-template">
      <h2>Welcome, {{username}}!</h2>
      <h3>Fitness Tracker</h3>
      <p>Calories Consumed: {{calories}}</p>
      <form id="add-calories-form">
        <input
          type="number"
          id="calories-input"
          placeholder="Enter calories"
          required
        />
        <button type="submit">Add Calories</button>
      </form>
      <button onclick="logout()">Log Out</button>
    </script>
  </body>
</html>
