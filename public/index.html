<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Tracker App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href=css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="content" class="container"></div>
    <script id="login-template" type="text/x-handlebars-template">
      <div class="card">
        <h2 class="card-header">Login</h2>
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          <p class="mt-3">Don't have an account?
            <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
      </div>
    </script>
    <script id="signup-template" type="text/x-handlebars-template">
      <div class="card">
        <h2 class="card-header">Sign Up</h2>
        <div class="card-body">
          <form id="signup-form">
            <div class="form-group">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <p class="mt-3">Already have an account?
            <a href="#" onclick="showLogin()">Log In</a></p>
        </div>
      </div>
    </script>
    <script id="main-template" type="text/x-handlebars-template">
      <div class="card">
        <h2 class="card-header">Welcome, {{username}}!</h2>
        <div class="card-body">
          <h3>Fitness Tracker</h3>
          <p>Calories Consumed: {{calories}}</p>
          <form id="add-calories-form">
            <div class="form-group">
              <input
                type="number"
                id="calories-input"
                class="form-control"
                placeholder="Enter calories"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Calories</button>
          </form>
          <button class="btn btn-danger mt-3" onclick="logout()">Log Out</button>
        </div>
      </div>
    </script>
  </body>
</html>
